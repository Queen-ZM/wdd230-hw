<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>
        OpenWeatherMap.org API Test
    </h1>
    <main>
        <p>
            The current temperature in Trier, Germany is <span id="currentTemp"></span>
        </p>
        <figure>
            <img id="weatherIcon"  src="https://openweathermap.org/img/w/${data.weather[0].icon}.png" alt="">
            <figcaption id="captionDesc">
            </figcaption>
        </figure>
    </main>
    <footer>
        Noluthando Zilimbola-Mothata .:|:. OpenWeatherMap.org .:|:.  CC BY-SA 4.0
    </footer>
    <script src="script/weather.js"></script>
