    <main>
        <form action="record/record.html" method="get">
            <legend>Personal Details</legend><br>
            <label for="fname">Username:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    placeholder="Atleast 8 characters long  alpha-numeric characters" required></label><br><br>
            <label for="pwd">Re-enter Password:</label>
            <input type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must match the origional password"
                    placeholder="Match origional password" required></label><br><br>
            <label for="emailAddress">Email address</label><br />
            <input id="emailAddress" type="email" size="64" maxlength="64" required placeholder="Enter your byui.edu email"
                    pattern=".+@byui\.edu" title="Please provide your byui.edu email address" />
            
            <label for="tempB">Rate this page:</label><br />
