<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableBuild</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div style="overflow-x: auto">
        <table class="features">
            <thead>
                <tr>
                   <th class="features__cell features__cell--bold features__cell--shaded features__cell--large" colspan="4">ACME Wildwest Services</th>
                </tr>
                <tr>
                  <th>&nbsp;</th>
                  <th class="features__cell features__cell--bold features__cell--large">Basic</th>
                  <th  class="features__cell features__cell--bold features__cell--large">Premium</th>
                  <th  class="features__cell features__cell--bold features__cell--large">Delux</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                   <th class="features__cell">Feature 1</th>
                   <td class="features__cell feature__cell--center">
                   <span class="features__tick"></span>
                   </td>
                   <td class="features__cell features__cell--center">
                   <span class="features__tick"></span>
                   </td>
                   <td class="features__cell features__cell--center">
                   <span class="features__tick"></span>
                   </td>
                </tr>
                <tr>
                    <th class="features__cell">Feature 2</th>
                    <td class="features__cell feature__cell--center">
                        <span class="features__cross"></span>
                    </td>
                    <td class="features__cell features__cell--center">
                        <span class="features__tick"></span>
                    </td>
                    <td class="features__cell features__cell--center">
                        <span class="features__tick"></span>
                    </td>
                    
                </tr>
                <tr>
                    <th class="features__cell">Feature 3</th>
                    <td class="features__cell feature__cell--center">
                        <span class="features__cross"></span>
                    </td>
                    <td class="features__cell features__cell--center">
                        <span class="features__cross"></span>
                    </td>
                    <td class="features__cell features__cell--center">
                        <span class="features__tick"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
